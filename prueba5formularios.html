<!DOCTYPE html>

    <body>
        <form action="#" method="POST">
            <fieldset>
                <label for="name">Nombres</label>
                <input type="text" id="name" name="name"/>
            </fieldset>
            <fieldset>
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname"/>
            </fieldset>
            <fieldset>
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email"/>
            </fieldset>
            <fieldset>
                <label for="color">Seleccionar color</label>
                <select>
                    <option value="color">Negro</option>
                    <option value="color">Blanco</option>
                    <option value="color">Gris</option>
                    <option value="color">Amarillo</option>
                    <option value="color">Azul</option>
                    <option value="color">Verde</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="Tallar S">Talla S</label>
                <input type="radio" id="Talla S" name="talla"/>
                <label for="Tallar M">Talla M</label>
                <input type="radio" id="Talla M" name="talla"/>
                <label for="Tallar L">Talla L</label>
                <input type="radio" id="Talla L" name="talla"/>
                <label for="Tallar Xl">Talla XL</label>
                <input type="radio" id="Talla Xl" name="talla"/>
            </fieldset>
            <fieldset>
                <label for="Comentario">Comentario De Envio</label>
                <textarea name="" id="COmentario" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">Enviar Formulario</button>
            </fieldset>
        </form>
    </body>
</html>
